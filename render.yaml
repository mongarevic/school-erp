services:
  - type: web
    name: laravel-app
    env: php
    plan: free
    buildCommand: |
      composer install
      php artisan config:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - fromDatabase:
          name: your-db-name
          property: connectionString
          key: DATABASE_URL
